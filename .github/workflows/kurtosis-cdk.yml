name: Kurtosis-CDK

env:
  LOCAL_ARTIFACT_NAME: docker-image
  LOCAL_ARTIFACT_DIR: /tmp

on:
  push:
    branches: [main, ci/run-kurtosis-cdk]
  pull_request:
    branches: [main]
  release:
    types: [created]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  docker:
    uses: ./.github/workflows/util:docker.yml
    secrets: inherit
    with:
      push: false
      local-artifact-name: "docker-image"
      local-artifact-dir: "/tmp"

  kurtosis-cdk:
    name: Kurtosis-CDK
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: "docker-image"
          path: "/tmp"
      - name: Load image
        run: |
          echo ${{ needs.docker.outputs.tags }}
          docker load --input /tmp/docker-image.tar
          docker image ls -a 
